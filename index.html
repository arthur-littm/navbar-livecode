<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Navbar Livecode</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- TODO: Here goes your html code! -->
    <div class="lewagon-navbar">
      <img class="logo" src="images/logo.png" alt="image">

      <div class="links hidden-xs hidden-sm">
        <a href="#">Profile</a>
        <a href="#">Dashboard</a>
        <a href="#">Logout</a>


        <div class="dropdown">
          <img src="https://kitt.lewagon.com/placeholder/users/alex-felix" alt='alex' id="dLabel" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dLabel">
            <li><a href="">Messages</a></li>
            <li><a href="">Booking</a></li>
          </ul>
        </div>
      </div>

      <div class="links-phone hidden-md hidden-lg">
        <div class="dropdown">
          <i class="fa fa-bars" alt='alex' id="dLabel" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
          <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dLabel">
            <li><a href="#">Profile</a></li>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Logout</a></li>
            <li><a href="">Messages</a></li>
            <li><a href="">Booking</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container text-center">
      <h1 class="big">Let's code Le Wagon Navbar</h1>
    </div>

    <!-- Including Bootstrap JS (with its jQuery dependency) so that dynamic components work -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
